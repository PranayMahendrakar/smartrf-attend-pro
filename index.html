<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartRF Attend Pro</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script>
    const { useState, useEffect, useCallback, useRef, useMemo } = React;

    fetch('smartrf-attend-pro.jsx')
      .then(r => r.text())
      .then(code => {
        // Remove the import line since React is loaded via UMD
        code = code.replace(/^import\s+\{[^}]+\}\s+from\s+["']react["'];?/m, '');
        // Transform JSX with Babel
        const transformed = Babel.transform(code, { presets: ['react'] }).code;
        // Execute the transformed code
        const script = document.createElement('script');
        script.textContent = transformed;
        document.body.appendChild(script);
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(SmartRFAttendPro));
      })
      .catch(err => {
        document.getElementById('root').innerHTML = '<p style="color:red">Error loading app: ' + err.message + '<\/p>';
      });
  </script>
</body>
</html>
