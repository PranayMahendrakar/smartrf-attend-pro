<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartRF Attend Pro</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script>
    const { useState, useEffect, useCallback, useRef, useMemo } = React;

    fetch('smartrf-attend-pro.jsx')
      .then(r => r.text())
      .then(code => {
        code = code.replace(/^import\s+.*from\s+["'].*["'];?.*$/gm, '');
        code = code.replace(/^export\s+default\s+/gm, '');
        code = code.replace(/^export\s+/gm, '');
        code += '\n;ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(SmartRFAttendPro));';
        var transformed = Babel.transform(code, { presets: ['react'] }).code;
        eval(transformed);
      })
      .catch(err => {
        document.getElementById('root').innerHTML = '<p style="color:red">Error: ' + err.message + '<\/p>';
      });
  </script>
</body>
</html>
